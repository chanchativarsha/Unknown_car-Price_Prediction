<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='car.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            width: 700px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .full-width {
            grid-column: span 2;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <div>
                <label for="id">Car ID</label>
                <input type="number" name="id" required>
            </div>
            <div>
                <label for="mark">Mark</label>
                <input type="number" name="mark" required>
            </div>
            <div>
                <label for="model">Model</label>
                <input type="number" name="model" required>
            </div>
            <!-- Year Dropdown -->
            <div>
                <label for="year">Year</label>
                <select name="year" required>
                    {% for y in range(1990, 2025) %}
                        <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="mileage">Mileage</label>
                <input type="number" name="mileage" required>
            </div>
            <div>
                <label for="engine_capacity">Engine Capacity</label>
                <input type="number" step="0.1" name="engine_capacity" required>
            </div>
            <!-- Transmission Dropdown -->
            <div>
                <label for="transmission">Transmission</label>
                <select name="transmission" required>
                    <option value="0">at</option>
                    <option value="1">mt</option>
                    <option value="2">cvt</option>
                </select>
            </div>
            <!-- Drive Dropdown -->
            <div>
                <label for="drive">Drive</label>
                <select name="drive" required>
                    <option value="0">2wd</option>
                    <option value="1">4wd</option>
                    <option value="2">awd</option>
                </select>
            </div>
            <!-- Hand Drive Dropdown -->
            <div>
                <label for="hand_drive">Hand Drive</label>
                <select name="hand_drive" required>
                    <option value="0">rhd</option>
                    <option value="1">lhd</option>
                </select>
            </div>
            <!-- Fuel Dropdown -->
            <div>
                <label for="fuel">Fuel</label>
                <select name="fuel" required>
                    <option value="0">gasoline</option>
                    <option value="1">hybrid</option>
                    <option value="2">diesel</option>
                    <option value="3">lpg</option>
                    <option value="4">cng</option>
                </select>
            </div>
            <div class="full-width">
                <button type="submit">Predict Price</button>
            </div>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
