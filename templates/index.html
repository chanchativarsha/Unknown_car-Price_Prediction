<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 700px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .full-width {
            grid-column: span 2;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <div>
                <label for="id">Car ID</label>
                <input type="number" name="id" required>
            </div>
            <div>
                <label for="mark">Mark</label>
                <input type="number" name="mark" required>
            </div>
            <div>
                <label for="model">Model</label>
                <input type="number" name="model" required>
            </div>
            <div>
                <label for="year">Year</label>
                <input type="number" name="year" required>
            </div>
            <div>
                <label for="mileage">Mileage</label>
                <input type="number" name="mileage" required>
            </div>
            <div>
                <label for="engine_capacity">Engine Capacity</label>
                <input type="number" step="0.1" name="engine_capacity" required>
            </div>
            <div>
                <label for="transmission">Transmission</label>
                <input type="number" name="transmission" required>
            </div>
            <div>
                <label for="drive">Drive</label>
                <input type="number" name="drive" required>
            </div>
            <div>
                <label for="hand_drive">Hand Drive</label>
                <input type="number" name="hand_drive" required>
            </div>
            <div>
                <label for="fuel">Fuel</label>
                <input type="number" name="fuel" required>
            </div>
            <div class="full-width">
                <button type="submit">Predict Price</button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
